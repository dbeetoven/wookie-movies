<div class="card-container" [style.background]="'url(' + movie.poster + ')'" (click)="goTo(movie)">
  <div class="card-content">
    <h3 class="card-title">{{ movie.title }}</h3>

    <p class="card-actors">
      <span class="card-cast">Director: </span> {{ movie.director }}
    </p>
    <p class="card-actors">
      <span class="card-cast">Cast: </span>{{ movie.cast }}
    </p>
  </div>
</div>

<ng-container *ngIf="movieGenres | async as moviesData">
  <ng-container *ngFor="let movieGenre of moviesData.movieGenres">
    <article class="movies">
      <h3 class="movies__genres">{{ movieGenre.genre }}</h3>
      <div class="movies__list">
        <ng-container *ngFor="let movie of movieGenre.movies">
          <app-movie-card [movie]="movie" (goToDetail)="goTo($event)"></app-movie-card>
        </ng-container>
      </div>
    </article>
  </ng-container>
</ng-container>
